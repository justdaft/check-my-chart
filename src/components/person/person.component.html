        <i class="fa fa-chevron-left"></i></button>

<div>
<table>
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th class="name" *ngFor="#day of days">{{day}}</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#person of people; #i = index">
            <td style="background-color: {{colors[i]}}"></td>
            <td>
                <input class="name" [(ngModel)]="person.FullName" />
            </td>
            <td class="text-xs-center" *ngFor="#day of person.Days">
                <span [ngSwitch]="day">
                    <span *ngSwitchWhen="1">
                        <i style="color: {{colors[i]}}" class="fa fa-smile-o fa-2x"></i>
                    </span>
                    <span *ngSwitchWhen="0">
                        <i style="color: {{colors[i]}}" class="fa fa-frown-o fa-2x"></i>
                    </span>
                </span>
            </td>
            <td>
                <button (click)="addDay(person)" style="background-color: {{colors[i]}}" class="btn btn-default"><i class="fa fa-plus"></i></button>
            </td>
            <!--<td style="background-color: {{colors[i]}}"></td>-->
        </tr>
    </tbody>
</table>
</div>
