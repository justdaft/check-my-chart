<span class="pull-xs-right">
        <button (click)="changeMonth(-1)" type="button" class="btn btn-default">
        <i class="fa fa-chevron-left"></i></button>
        <label>{{month}}</label>
            <button (click)="changeMonth(1)" type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i></button>
        <button class="btn btn-default" (click)="create()">Add Person</button>
        <button class="btn btn-default" (click)="put(people)">Save</button>
    </span>
    <div>
    <base-chart *ngIf="dataFormatted" class="chart"
                [data]="lineChart.chartData"
                [labels]="lineChart.chartLabels"
                [options]="lineChart.chartOptions"
                [series]="lineChart.chartSeries"
                [colours]="lineChart.chartColors"
                [chartType]="lineChart.chartType">
                </base-chart>
<div>
    <table style="width: 100%" cellspacing="0">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th class="text-xs-center" *ngFor="#day of days">{{day}}</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#person of people; #i = index">
                <td>
                    <input class="name" [(ngModel)]="person.FullName" />
                </td>
                <td class="text-xs-center" *ngFor="#day of person.Days">
                    <span [ngSwitch]="day">
                          <span *ngSwitchWhen="1">
                                <i class="fa fa-smile-o fa-2x"></i>
                              </span>
                    <span *ngSwitchWhen="0">
                                <i class="fa fa-frown-o fa-2x"></i>
                              </span>
                    <span *ngSwitchDefault> </span>
                    </span>
                </td>
                <td>
                    <button (click)="delete(person)" class="btn btn-default"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
